<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Book Store App</title>
</head>

<body>

	<section>
		<div class="container mt-2">
			<div class="card" style="margin-left: 100px; margin-right: 100px; ">
				<div claas="card-body">
					<h4 class="text-center mt-3">Update Book</h4>
					<form class="col-md-6 offset-md-3" th:action="@{/user/save}" method="post" th:object="${book}">

						<input type="hidden" name="bookId" th:value="${book.bookId}" />

						<div class="mb-3 my-3">
							<label for="name" class="form-label">Book Name</label> <input type="text"
								class="form-control" name="bookName" required th:value="${book.bookName}">
						</div>
						<div class="mb-3">
							<label for="name" class="form-label">Book Author</label> <input type="text"
								class="form-control" name="bookAuthor" required th:value="${book.bookAuthor}">
						</div>
						<div class="mb-3">
							<label for="name" class="form-label">Book Price</label> <input type="text"
								class="form-control" name="bookPrice" required th:value="${book.bookName}">
						</div>

						<center>
							<button style="background-color: #8b008b;" type="submit"
								class="btn btn-primary mb-2">Update</button>
						</center>

					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>

	</section>

</body>

</html>

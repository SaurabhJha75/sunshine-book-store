<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title></title>

</head>

<body>

	<section>

		<div class="container">

			<div class="card mt-2" style="margin-left: 100px; margin-right: 100px; ">

				<div class="card-body">

					<h4 class="text-center">Add new book</h4>

					<form class="col-md-6 offset-md-3" th:action="@{/user/save}" method="post">

						<div class="mb-3 my-3">

							<label for="name" class="form-label">Book Name</label> <input type="text"
								class="form-control" name="bookName" placeholder="Enter book name" required>

						</div>

						<div class="mb-3">

							<label for="name" class="form-label">Book Author</label> <input type="text"
								class="form-control" name="bookAuthor" placeholder="Enter author name" required>

						</div>

						<div class="mb-3">

							<label for="name" class="form-label">Book Price</label> <input type="text"
								class="form-control" name="bookPrice" placeholder="Enter book price" required>

						</div>

						<center>

							<button style="background-color: #8b008b;" type="submit"
								class="btn btn-primary">Add</button>

						</center>

					</form>

				</div>

			</div>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>

	</section>

</html>

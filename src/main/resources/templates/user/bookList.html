<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Book Store App</title>
	<script src="https://kit.fontawesome.com/1eadfe1c2d.js" crossorigin="anonymous"></script>
</head>

<body>

	<section>
		<div class="card" style="margin-left: 100px; margin-right: 100px; ">
			<div class="card-body">
				<h2 class="text-center">Available Books</h2>
				<table class="table table-striped table-hover" style="width: 100%; ">
					<thead>
						<tr>
							<th scope="col">Book Id</th>
							<th scope="col">Book Name</th>
							<th scope="col">Book Author Name</th>
							<th scope="col">Book Price</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="b :${book}">
							<td th:text="${b.bookId}"></td>
							<td th:text="${b.bookName}"></td>
							<td th:text="${b.bookAuthor}"></td>
							<td th:text="${b.bookPrice}"></td>
							<td><a class="btn btn-success btn-sm" th:href="@{/user/mylist/{id}/(id=${b.bookId})}"><i
										class="fa-solid fa-cart-plus fa-beat"></i></a></td>
							<td><a class="btn btn-primary btn-sm" th:href="@{/user/editBook/{id}(id=${b.bookId})}"><i
										class="fa-regular fa-pen-to-square fa-beat"></i></a></td>
							<td><a class="btn btn-danger btn-sm" th:href="@{/user/deleteBook/{id}(id=${b.bookId})}"><i
										class="fa-solid fa-trash fa-beat"></i></a></td>
						</tr>


					</tbody>
				</table>

			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>
	</section>
</body>

</html>

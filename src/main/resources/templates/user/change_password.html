<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>User Management System</title>
</head>

<body>

	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<form action="updatepassword" method="post">
							<div class="card-header text-center fs-4">Change Password</div>
							<th:block th:if="${session.msg}">
								<p class="text-center fs-4 text-success">[[${session.msg}]]</p>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}">
								</th:block>

							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-center fs-4 text-danger">[[${session.errorMsg}]]</p>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}">
								</th:block>

							</th:block>

							<div class="card-body">
								<div class="mb-3">
									<label>Old Password</label> <input type="text" name="oldPass" class="form-control"
										placeholder="Enter your old password" required>
								</div>
								<div class="mb-3">
									<label>New Password</label> <input type="text" name="newPass" class="form-control"
										placeholder="Enter your new password" required>
								</div>
								<button style="background-color: #8b008b;" class="btn btn-primary col-md-12">Change
									Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>

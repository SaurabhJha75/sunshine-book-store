<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"

	th:replace="~{base::layout(~{::section})}">

<head>

<meta charset="ISO-8859-1">

<title>Register Page</title>

</head>

<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="card mt-1" style="border-radius: 1rem;">

						<div class="card-header text-center fs-4">Register</div>
 
						<th:block th:if="${session.msg}">

							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
 
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}">

							</th:block>
 
						</th:block>

						<th:block th:if="${session.errorMsg}">

							<p class="text-center fs-4 text-danger">[[${session.errorMsg}]]</p>
 
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}">

							</th:block>
 
						</th:block>

 
						<div class="card-body">

							<form action="createuser" method="post">

								<div class="mb-3">

									<label>Full Name</label> <input type="text" name="fullname"

										class="form-control" placeholder="Enter your name" required>

								</div>

								<div class="mb-3">

									<label>Address</label> <input type="text" name="address"

										class="form-control" placeholder="Enter your address" required>

								</div>

								<div class="mb-3">

									<label>Qualification</label> <input type="text"

										name="qualification" class="form-control" placeholder="Enter your qualification" required>

								</div>

								<div class="mb-3">

									<label>Email</label> <input type="text" name="email"

										class="form-control" placeholder="Enter your email" required>

								</div>

								<div class="mb-3">

									<label>Mobile Number</label> <input type="number" name="mobileNumber"

										class="form-control" placeholder="Enter your mobile number" required>

								</div>

								<div class="mb-3">

									<label>Password</label> <input type="password" name="password"

										class="form-control" placeholder="Set your password" required>

								</div>

								<button style="background-color: #8b008b;" class="btn btn-primary col-md-12">Register</button>

								<p class="mb-5 pb-lg-2" style="color: #393f81;">Already registered? <a

												th:href="@{/signin}" style="color: #393f81;">Login here</a></p>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

	</section>

</body>

</html>

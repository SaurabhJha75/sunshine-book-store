<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"

	th:fragment="layout(content)">
 
<head>

<meta charset="ISO-8859-1" type="text/css">
 
<link

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

	rel="stylesheet"

	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

	crossorigin="anonymous">
 
<link rel="stylesheet"

	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

	crossorigin="anonymous" referrerpolicy="no-referrer" />
 
<title>Sunshine Book Store</title>

</head>
 
<body class="bg-light" style="background-color: #e2e2e2!important">
 
	<nav class="navbar navbar-expand-lg navbar-dark"

		style="background-color: #8b008b;">

		<div class="container-fluid">

			<a class="navbar-brand" href="#">Sunshine Book Store</a>

			<button class="navbar-toggler" type="button"

				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

				aria-controls="navbarSupportedContent" aria-expanded="false"

				aria-label="Toggle navigation">

				<span class="navbar-toggler-icon"></span>

			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
 
				<!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link active"

						aria-current="page" href="/">Home</a></li>

				</ul>

-->

				<th:block th:if="${user==NULL}">
 
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

						<li class="nav-item"><a class="nav-link active"

							aria-current="page" href="/">Home</a></li>

						<li class="nav-item"><a class="nav-link active"

							href="register">Register</a></li>

						<li class="nav-item"><a class="nav-link active" href="signin">Login</a>

						</li>

					</ul>

				</th:block>
 
				<th:block th:if="${user !=NULL}">
 
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

						<li class="nav-item"><a class="nav-link active"

							aria-current="page" th:href="@{/user/}">Home</a></li>

						<li class="nav-item"><a class="nav-link text-white"

							th:href="@{/user/available_books}">Available Books</a></li>
 
						<li class="nav-item"><a class="nav-link text-white"

							th:href="@{/user/book_register}">Add Book</a></li>
 
						<li class="nav-item"><a class="nav-link text-white"

							th:href="@{/user/my_books}">My Cart</a></li>
 
					</ul>
 
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
 
						<li class="nav-item dropdown me-4"><a

							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"

							role="button" data-bs-toggle="dropdown" aria-expanded="false">

								[[${user.fullname}]]</a>

							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">

								<li><a class="dropdown-item" href="yourprofile">View

										Profile</a></li>

								<li><a class="dropdown-item" href="changepassword">Change

										Password</a></li>

								<li><hr class="dropdown-divider"></li>

								<li><a class="dropdown-item" href="/logout"> Logout</a></li>

							</ul></li>

					</ul>

				</th:block>
 
			</div>

		</div>

	</nav>
 
	<div th:replace="${content}"></div>
 
 
	<script

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

		crossorigin="anonymous"></script>
 
	<!-- Option 1: Bootstrap Bundle with Popper -->

	<script

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

		crossorigin="anonymous"></script>
 
	<!-- Option 2: Separate Popper and Bootstrap JS -->
 
	<script

		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

		crossorigin="anonymous"></script>

	<script

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

		crossorigin="anonymous"></script>
 
</body>

</html>

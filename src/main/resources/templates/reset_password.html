<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-1">
						<form action="/changepassword" method="post">
							<div class="card-header text-center fs-4">Reset Password</div>

							<th:block th:if="${session.msg}">
								<p class="text-center fs-4 text-success">[[${session.msg}]]</p>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}">
								</th:block>

							</th:block>

							<div class="card-body">
								<div class="mb-3">
									<label>New Password</label> <input type="text" name="psw" class="form-control"
										placeholder="Enter new password" required>
								</div>
								<div class="mb-3">
									<label>Confirm Password</label> <input type="text" name="cpsw" class="form-control"
										placeholder="Enter confirm password" required>
								</div>

								<input type="hidden" name="id" th:value="${id}">

								<button style="background-color: #8b008b;"
									class="btn btn-primary col-md-12">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
